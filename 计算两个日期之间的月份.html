<script>
    var arr = [{ datestr: '2017-04' }];
    var sarr = []
    var arr1 = a('2017-12', '2017-1')
    for (var i = 0; i < arr1.length; i++) {// 制定时间区间
        for (var m = 0; m < arr.length; m++) {
            if (arr1[i] == arr[m].datestr) {
                console.log(arr1[i] + '/' + arr[m].datestr);
                sarr.push(arr[m])
            } else {
                sarr.push(0)
            }
        }
    }

    function a(m, n) {
        var arr = [];
        var arr1 = m.split('-');
        var arr2 = n.split('-');
        var p = o = arr1[0] - arr2[0];
        if (!o) {
            for (var i = arr2[1]; i < arr1[1]; i++) {
                arr.push(arr2[0] + '-' + i)
            }
        } else {
            for (var c = 0; c < o + 1; c++) {
                for (var i = Number(arr2[1]); i < 13; i++) {
                    if (arr2[0] >= arr1[0] && i == arr1[1] ) {
                        return arr;
                    }
                    if (i < 10) { k = '-0' } else { k = '-' }
                    arr.push(arr2[0] + k + i);
                    if (i == 12 && p ) {
                        arr2[1] = 1;
                        arr2[0] = Number(arr2[0]) + 1;
                        p--;
                    }
                }
            }
        }
        return arr;
    }
    // console.log(a('2018-11','2017-11'))
